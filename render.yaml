services:
  - type: web
    name: pmtool
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run seed && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_PATH
        value: /opt/render/project/data/pmtool.db
    disk:
      name: pmtool-data
      mountPath: /opt/render/project/data
      sizeGB: 1

databases:
  - name: pmtool-db
    plan: free
    databaseName: pmtool
    user: pmtool

services:
  - type: web
    name: pmtool
    runtime: node
    plan: free
    nodeVersion: "20"
    buildCommand: npm install && cd client && npm install --include=dev && cd .. && npm run build
    startCommand: npm run seed && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pmtool-db
          property: connectionString
